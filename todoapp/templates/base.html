<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Dashboard</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f9;
        }

        /* HEADER */
        .top-header {
            background: #2c3e50;
            color: white;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 20px;
        }

        .toggle-btn {
            cursor: pointer;
            font-size: 22px;
        }

        /* LAYOUT */
        .layout {
            display: flex;
            min-height: calc(100vh - 60px);
            transition: all 0.3s ease;
        }

        /* SIDEBAR */
        .sidebar {
            width: 220px;
            background: #34495e;
            padding-top: 20px;
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 15px;
            white-space: nowrap;
        }

        .sidebar.collapsed a span {
            display: none;
        }

        .sidebar a:hover {
            background: #1abc9c;
        }

        .sidebar i {
            margin-right: 10px;
            min-width: 20px;
            text-align: center;
        }

        /* MAIN CONTENT */
        .content {
            flex: 1;
            padding: 30px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

{% include "header.html" %}

<div class="layout">
    {% include "sidebar.html" %}
    <main class="content">
        {% block content %}{% endblock %}
    </main>
</div>

<script>
    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('collapsed');
    }
</script>

</body>
</html>
